<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Car Inventory -->
    <div class="container mt-5">
        <h2>Our Car Inventory</h2>
        <div class="row">
            <!-- Car Item 1 (BMW 535I) -->
            <div class="col-md-3">
                <div class="car-card">
                    <img src="picture room/BMW 535I.png" alt="BMW 535I" data-toggle="modal" data-target="#carModal"
                         data-name="BMW 535I, NAVI" data-price="$45,000" data-image="picture room/BMW 535I.png">
                    <div class="p-3">
                        <h5>BMW 535I, NAVI</h5>
                        <p>$45,000</p>
                    </div>
                </div>
            </div>

            <!-- Car Item 2 (Toyota Camry XSE) -->
            <div class="col-md-3">
                <div class="car-card">
                    <img src="picture room/Toyota Camry XSE.heif" alt="Toyota Camry XSE" data-toggle="modal" data-target="#carModal"
                         data-name="Toyota Camry XSE" data-price="$25,000" data-image="picture room/Toyota Camry XSE.heif">
                    <div class="p-3">
                        <h5>Toyota Camry XSE</h5>
                        <p>$25,000</p>
                    </div>
                </div>
            </div>

            <!-- Car Item 3 (Kia Soul) -->
            <div class="col-md-3">
                <div class="car-card">
                    <img src="picture room/Kia Soul, Brand New.png" alt="Kia Soul" data-toggle="modal" data-target="#carModal"
                         data-name="Kia Soul, Brand New" data-price="$25,000" data-image="picture room/Kia Soul, Brand New.png">
                    <div class="p-3">
                        <h5>Kia Soul, Brand New</h5>
                        <p>$25,000</p>
                    </div>
                </div>
            </div>

            <!-- Car Item 4 (Hyundai Veloster) -->
            <div class="col-md-3">
                <div class="car-card">
                    <img src="picture room/Hyundai Veloster.png" alt="Hyundai Veloster" data-toggle="modal" data-target="#carModal"
                         data-name="Hyundai Veloster" data-price="$25,000" data-image="picture room/Hyundai Veloster.png">
                    <div class="p-3">
                        <h5>Hyundai Veloster</h5>
                        <p>$25,000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Car Details -->
    <div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="carModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carModalLabel">Car Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalCarImage" src="" alt="Car Image" class="img-fluid mb-3" style="width: 100%;">
                    <h5 id="modalCarName"></h5>
                    <p id="modalCarPrice"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // When a car image is clicked
            $('img[data-toggle="modal"]').on('click', function() {
                // Get the data attributes of the clicked image
                var carName = $(this).data('name');
                var carPrice = $(this).data('price');
                var carImage = $(this).data('image');
                
                // Set the modal content dynamically
                $('#modalCarName').text(carName);
                $('#modalCarPrice').text(carPrice);
                $('#modalCarImage').attr('src', carImage);
            });
        });
    </script>
</body>
</html>
